<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script src="./js/script.js" defer></script>
    <title>Mario Jump Game</title>
  </head>
  <body>
    <main>
      <div class="game-board">
        <img src="./img/clouds.png" class="clouds" alt=" Clouds" />
        <img src="./img/pipe.png" class="pipe" alt="Pipe" />
        <img src="./img/mario.gif" class="mario" alt="Mario running" />

        <div class="game-over">
          <h2 class="heading-secondary">Game Over</h2>
          <div class="game-over__btn">
            <button class="btn play-again">Play Again</button>
            <button class="btn">Main Menu</button>
          </div>
          <img src="./img/game-over.png" class="mario-dead" alt="Mario dead" />
        </div>
      </div>
    </main>
  </body>
</html>
